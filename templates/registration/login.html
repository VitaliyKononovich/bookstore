{% extends "base.html" %}
{% block body %}
<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginbox">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Log In</div>
        </div>
        <div style="padding-top:30px" class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-md-12"></div>
			<form method="post" action="" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="login-username" class="col-md-3 col-form-label">Username</label>
                    <div class="col-md-9">
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="login-password" class="col-md-3 col-form-label">Password</label>
                    <div class="col-md-9">
                        <input id="login-password" type="password" class="form-control" name="password" value="" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="login-remember" name="remember" value="1">
                        <label class="form-check-label" for="login-remember">Remember me</label>
                    </div>
                </div>
                <div style="margin-top:10px" class="form-group">
                    <div class="col-md-12 controls">
                        <input type="submit" id="btn-login" class="btn btn-success" value="Login">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 control">
                        <div stype="font-size:80%;"><a href="#">Forgot password?</a></div>
                    </div>
                </div>
                <div class="form-group row text-center" style="border-top:1px solid #999; padding-top:20px; z-index:0;">
                    <div class="col-md-12">
                        <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br>
                        <a href="{% url 'social:begin' 'google' %}">Login with Google</a><br>
                        <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a>

                    </div>
                </div>
                <input type="hidden" name="next" value="{{ next }}"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
